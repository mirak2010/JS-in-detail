<!DOCTYPE html>
<html lang="en">
<head>
    <title>Convert Search and Replace string in JS classwork</title>
    <h1>Convert Search and Replace string in JS classwork</h1>
</head>
<body>
    <p id="number_result"></p>
    <p id="string_result"></p>
    <script>
        var x= 10;
        var y=11;
        document.getElementById("number_result").innerHTML=x+y;
        document.getElementById("string_result").innerHTML=String(x)+String(y);
    </script>
</body>
</html>
